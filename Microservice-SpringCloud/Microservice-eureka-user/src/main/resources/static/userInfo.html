<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $.ajax({
        "url" : "getUserSession",
        "method" : "GET"
    }).success(function(result){
        console.log(result);//打印服务端返回的数据(调试用)
        document.getElementById('name').value=result.data.name;
        document.getElementById('idcard').value=result.data.idcard;
        document.getElementById('phone').value=result.data.phone;
        document.getElementById('email').value=result.data.email;
        document.getElementById('realName').value=result.data.realName;
        document.getElementById('id').value=result.data.id;
    })
</script>
<body>
<input type="hidden" id="id" name="id">
用户名<input type="text" id="name"></br>
身份证<input type="text" id="idcard"></br>
手机号<input type="text" id="phone"></br>
电子邮箱<input type="text" id="email"></br>
真实姓名<input type="text" id="realName"></br>
<a href="updateUserInfo.html">修改个人资料</a>
<a href="updatePassword.html">修改密码</a>
<a href="">租房信息</a>
</body>
<script>
    function update() {
        $.ajax({
            url: 'update',
            method: 'GET',
            dataType: 'json',
            data: $('#form1').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.status == 200) {
                    alert(result.data);
                    if(result.data=="登录成功"){
                        window.location.href = 'main.html';
                    }
                }
            },
            error: function () {
                alert("异常！");
            }
        })
    }
</script>


</html>
