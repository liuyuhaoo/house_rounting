<script>
    userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
    document.getElementById('id').value = userInfo.id;
    document.getElementById('name').value = userInfo.name;
    document.getElementById('newName').value = userInfo.name;
    document.getElementById('idcard').value = userInfo.idcard;
    document.getElementById('phone').value = userInfo.phone;
    document.getElementById('email').value = userInfo.email;
    document.getElementById('realName').value = userInfo.realName;
    document.getElementById('type').value = userInfo.type;
    function update() {
        var userInfoVO={
            id :  $("#id").val(),
            name :  $("#name").val(),
            idcard :  $("#idcard").val(),
            phone :  $("#phone").val(),
            email :  $("#email").val(),
            realName :  $("#realName").val(),
            type : userInfo.type
        }
        $.ajax({
            url: 'user/update',
            method: 'PUT',
            dataType: 'json',
            contentType : 'application/json; charset=UTF-8',
            data: JSON.stringify(userInfoVO),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.status == 200) {
                    alert(result.msg);
                    if(result.msg=="修改成功"){
                        sessionStorage.removeItem("userInfo");
                        sessionStorage.setItem("userInfo", JSON.stringify(result.data));
                        window.location.href = 'userInfo.html';
                    }
                }
            },
            error: function () {
                alert("异常！");
            }
        })
    }
    function house(houseId) {
        sessionStorage.removeItem("houseId");
        sessionStorage.setItem("houseId", houseId);
        if(userInfo.type==3){
            window.location.href = 'adminPass.html';
        }
        else if(userInfo.type==2){
            window.location.href = 'houseSale.html';
        }
        else{
            window.location.href = 'houseBuy.html';
        }
    }
    function talk(talkId) {
        sessionStorage.removeItem("talkId");
        sessionStorage.setItem("talkId", talkId);
        if(userInfo.type==3){//管理员没有消息功能
            alert("管理员没有消息功能");
            return;
        }
        else{
            window.location.href = 'unRead.html';
        }
    }
</script>
