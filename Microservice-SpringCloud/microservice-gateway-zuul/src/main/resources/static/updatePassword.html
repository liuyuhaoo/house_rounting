<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../js/jquery.min.js" ></script>
<script>
</script>
<body>
<form id="form1" onsubmit="return false" action="##" >
    <input type="hidden" id="id" name="id">
    原密码<input type="text" id="oldPassword" name="oldPassword"></br>
    新密码<input type="text" id="newPassword" name="newPassword"></br>
    <input type="button" value="确认" onclick="updatePassword()">
</form>
</body>
<script>
    userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
    document.getElementById('id').value=userInfo.id;
    function updatePassword() {
        $.ajax({
            url: 'user/updatePassword',
            method: 'PUT',
            dataType: 'json',
            data: $('#form1').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.status == 200) {
                    alert(result.msg);
                    if(result.msg=="修改成功"){
                        window.location.href = 'userInfo.html';
                    }
                }
            },
            error: function () {
                alert("异常！");
            }
        })
    }
</script>


</html>
