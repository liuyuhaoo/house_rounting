<script>
<!--name-->
    userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
    document.getElementById('name').value=userInfo.name;
    function order() {
        userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
        document.getElementById('userId').value=userInfo.id;
        $.ajax({
            type : "GET",
            async: true,
            url : "house/listByUserIdCollect",
            dataType : "json",        //返回数据形式为json
            data: $('#form1').serialize(),
            success : function(result) {
                console.log(result);
                var str = "";
                var data = result.data;
                for(var i=0;i<data.length ;i++){
                    str += "<tr>" +
                        "<td style='vertical-align: middle'><a href=\"javascript:detail(\'"+data[i].houseId+"')\">" + data[i].title + "</a></td>" +
                        "<td style='vertical-align: middle'>" + data[i].price + "</td>" +
                        "<td style='vertical-align: middle'>" + data[i].time + "</td>" +
                        "<td style='vertical-align: middle'>" + data[i].sale + "</td>" +
                        "<td style='text-align: center; vertical-align: middle'><a href=\"javascript:detele(\'"+data[i].houseId+"')\" style='text-align: center' class='btn btn-danger'>取消收藏</a></td>" +
                        "</tr>";
                }
                $("#t_body").html("");
                $("#t_body").append(str);
            },
            error : function(errorMsg) {
            }
        })
    }
    function detail(houseId) {
        sessionStorage.removeItem("houseId");
        sessionStorage.setItem("houseId", houseId);
        window.location.href = 'houseInfoDetail.html';
    }
    function detele(houseId) {
        if(confirm("您确定要取消收藏吗?")) {
            $.ajax({
                type: "DELETE",
                async: true,
                url: "house/deleteCollect",
                dataType: "json",        //返回数据形式为json
                data: {"userId": userInfo.id, "houseId": houseId},
                success: function (result) {
                    if (result.status == 200) {
                        alert(result.msg);
                        if (result.msg == "取消收藏成功") {
                            window.location.href = 'collectPage.html';
                        }
                    }
                },
                error: function (errorMsg) {
                }
            })
        }
    }
</script>
